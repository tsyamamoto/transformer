<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>JSF Page</title>
</h:head>
<h:body>
	<h1>JSF Page</h1>
	<h:outputScript name="jsf.js" library="javax.faces" target="body" />

	<h:form prependId="false">
		User Name: <h:inputText value="#{userBean.name}" id="name" />
		<br />
		User Password: <h:inputText value="#{userBean.password}" id="password" />
		<br />
		<h:commandButton value="Login" type="button"
			actionListener="#{userBean.login}"
			onclick="jsf.ajax.request(this, event, {execute: 'name password', render: 'loginstate'}); return false;" />
		<h:outputText value="#{userBean.state}" id="loginstate" />
	</h:form>
</h:body>
</html>
